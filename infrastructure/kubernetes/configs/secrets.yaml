apiVersion: v1
kind: Secret
metadata:
  name: nexus-secrets
  namespace: nexus-ENVIRONMENT
  labels:
    app: nexus-ai-defi
    environment: ENVIRONMENT
type: Opaque
stringData:
  # Database Credentials (will be populated by deployment pipeline)
  DATABASE_URL: "postgresql://username:password@host:5432/database"
  POSTGRES_USER: "nexus_admin"
  POSTGRES_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # Redis Credentials
  REDIS_URL: "redis://:password@host:6379"
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # Application Secrets
  JWT_SECRET: "REPLACE_WITH_JWT_SECRET"
  SESSION_SECRET: "REPLACE_WITH_SESSION_SECRET"
  ENCRYPTION_KEY: "REPLACE_WITH_ENCRYPTION_KEY"
  
  # API Keys
  CLAUDE_API_KEY: "REPLACE_WITH_CLAUDE_API_KEY"
  SEI_WALLET_PRIVATE_KEY: "REPLACE_WITH_WALLET_PRIVATE_KEY"
  
  # External Service APIs
  COINGECKO_API_KEY: "REPLACE_WITH_COINGECKO_KEY"
  DEFI_PULSE_API_KEY: "REPLACE_WITH_DEFIPULSE_KEY"
  CHAINLINK_API_KEY: "REPLACE_WITH_CHAINLINK_KEY"
  
  # Monitoring & Observability
  SENTRY_DSN: "REPLACE_WITH_SENTRY_DSN"
  DATADOG_API_KEY: "REPLACE_WITH_DATADOG_KEY"
  
  # Email & Notifications
  SMTP_PASSWORD: "REPLACE_WITH_SMTP_PASSWORD"
  SLACK_WEBHOOK_URL: "REPLACE_WITH_SLACK_WEBHOOK"
  
  # Third-party Integrations
  GITHUB_CLIENT_SECRET: "REPLACE_WITH_GITHUB_SECRET"
  GOOGLE_CLIENT_SECRET: "REPLACE_WITH_GOOGLE_SECRET"
---
apiVersion: v1
kind: Secret
metadata:
  name: nexus-tls-secret
  namespace: nexus-ENVIRONMENT
  labels:
    app: nexus-ai-defi
type: kubernetes.io/tls
data:
  tls.crt: # Base64 encoded TLS certificate
  tls.key: # Base64 encoded TLS private key